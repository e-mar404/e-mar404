{{ define "main" }}

{{ partial "navbar" . }}

<div class="content-view">
  {{ $pages := .CurrentSection.Pages.ByDate }}

  <div class="post-navigation">
    {{ with $pages.Prev . }}
    <a href="{{ .RelPermalink }}">&lt; Previous</a>
    {{ end }}

    {{ with .Site.GetPage "/posts" }} 
    <a href="{{ .RelPermalink }}"> ./.. </a>
    {{ end }}
    {{ with $pages.Next . }}
    <a href="{{ .RelPermalink }}">Next &gt;</a>
    {{ end }}
  </div>

  <div class="content">
    <h1>{{ .LinkTitle }}</h1>

    {{ .Content }}
  </div>

</div>

{{ end }}
